{% extends 'dashboard/base_login.html' %}
{% load static %}

{% block content %}
<div class="container text-center d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 shadow rounded-4" style="max-width: 500px;">
        <img src="{% static 'dashboard/images/trustlock_logoblanco.png' %}" alt="TrustLock Logo" class="img-fluid mb-4" style="max-width: 150px;">
        <h2 class="mb-3" style="color: #1c4475;">You have logged out!</h2>
        <p class="text-muted mb-4">Thank you for using TrustLock. See you soon!</p>
        <a href="{% url 'login_view' %}" class="btn btn-primary btn-lg rounded-pill">Back to Login</a>
    </div>
</div>
{% endblock %}
